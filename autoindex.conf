<IfModule mod_autoindex.c>

  ### Index Options ###
  IndexOptions IgnoreCase FancyIndexing HTMLTable SuppressHTMLPreamble FoldersFirst VersionSort NameWidth=* DescriptionWidth=* XHTML IconHeight=16 IconWidth=16
  IndexOrderDefault Ascending Name

  ### Top/Bottom of Index Listing ###
  HeaderName ${SHAREDIR}/header.html
  ReadmeName ${SHAREDIR}/footer.html
  IndexStyleSheet ${SHAREDIR}/style.css

  ### Files to Ignore ###
  IndexIgnore header.html footer.html favicon.ico .htaccess .ftpquota .DS_Store icons *.log *,v *,t .??* *~ *#

